<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>FORM2</title>
	<style>
		body {
			background-color: lightgreen;
			text-align: center;
		}

		a {
			font-weight: 600;
			text-align: center;
		}

		table {
			text-align: center;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>


	<form id="person" method="post" action="form.jsp">
		姓名：
		<!--文字（text） -->
		<input type="text" name="na" placeholder="請輸入姓名" />
		<br>
		<br> 性別：
		<!--radio（radio） -->
		<INPUT TYPE="radio" NAME="sex" value="男">男
		<INPUT TYPE="radio" NAME="sex" value="女">女
		<br>
		<br> 喜歡的學科：
		<!--清單方塊（select multiple） -->
		<SELECT name="class" size="4" Multiple>
			<OPTION value = "數學" >數學</OPTION>
			<OPTION value = "英文" >英文</OPTION>
			<OPTION value = "國文" >國文</OPTION>
			<OPTION value = "歷史" >歷史</OPTION>
		</SELECT>
		<br>
		<br> 興趣：
		<!--checkbox（checkbox） -->
		<INPUT TYPE="checkbox" NAME="check" value="旅遊">旅遊
		<INPUT TYPE="checkbox" NAME="check" value="音樂">音樂
		<INPUT TYPE="checkbox" NAME="check" value="美術">美術
		<INPUT TYPE="checkbox" NAME="check" value="閱讀">閱讀
		<p>
			自傳：
			<!--文字方塊（textarea） -->
			<textarea name="per" style="height:100px"></textarea>
			<br><br> 國家：
			<!--下拉清單（select） -->
			<select name="contry">
																							<option value="台灣">台灣</option>
																							<option value="韓國">韓國</option>
																							<option value="日本">日本</option>
																							<option value="美國">美國</option>
																						</select>
		</p>

		<input type="submit" value="確定">
	</form>
</body>

</html>
